<div fxLayoutAlign="center center">
  <mat-card>
    <mat-card-header>
      <mat-card-title> Register </mat-card-title>
    </mat-card-header>
    <mat-card-content>

      <form>
        <table>
          <tr>
            <td>
              <mat-form-field style="width: 400px">
                <input matInput placeholder="Username" [(ngModel)]="user.fullName" type="fullName" name="fullName" required>
              </mat-form-field>
            </td>
          </tr>
          <tr>
            <td>
              <mat-form-field style="width: 400px">
                <input matInput placeholder="E-mail" [(ngModel)]="user.username" name="username" required>
              </mat-form-field>
            </td>
          </tr>
          <tr>
            <td>
              <mat-form-field style="width: 400px">
                <input matInput placeholder="Password" [(ngModel)]="user.password" type="password" name="password" required>
              </mat-form-field>
            </td>
          </tr>
        </table>
      </form>
    </mat-card-content>
    <div>
      <mat-card-actions>
        <button mat-raised-button (click)="register()" color="primary"> Register </button>
        <button mat-raised-button type="button" [routerLink]="['/login']" color="primary">Cancel</button>
      </mat-card-actions>
      <div>{{errorMessage}}</div>
    </div>
  </mat-card>
</div>
