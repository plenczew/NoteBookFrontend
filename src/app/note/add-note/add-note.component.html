<div class="form-col">
  <mat-form-field>
    <input matInput type="text" id="name" name="name" [(ngModel)]="title" placeholder="Note Title">
  </mat-form-field>
  <mat-form-field>
    <textarea matInput name="note" [(ngModel)]="content" placeholder="Note" id="note"></textarea>
  </mat-form-field>
</div>
<div *ngIf="showHideSetReminder" class="form-col">
  <mat-form-field>
    <input matInput [(ngModel)]="reminder" [matDatepicker]="picker" placeholder="Choose a date">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <mat-form-field>
    <mat-select placeholder="Hour" [(ngModel)]="hour">
      <mat-option *ngFor="let hour of hours" [value]="hour">{{hour}}</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field>
    <mat-select placeholder="Minute" [(value)]="minute">
      <mat-option *ngFor="let minute of minutes" [value]="minute">{{minute}}</mat-option>
    </mat-select>
  </mat-form-field>
</div>
<div class="form-row">
  <button mat-raised-button type="submit" (click)="add()">Add Note</button>
  <button mat-raised-button (click)="showHideSetReminderFields()">Set reminder</button>
</div>
