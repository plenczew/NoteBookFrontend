<div>
  <mat-form-field class="example-form">
    <input matInput type="text" id="name" name="name" [(ngModel)]="note.title" placeholder="Note Title">
  </mat-form-field>
</div>
<div>
  <mat-form-field class="example-form">
    <textarea matInput name="note" [(ngModel)]="note.content" placeholder="Note" id="note"></textarea>
  </mat-form-field>
</div>
<div>
  <button mat-raised-button type="submit" (click)="add()">Add Note</button>
</div>
