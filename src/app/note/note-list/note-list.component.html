<div fxLayoutAlign="center center">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Task List</mat-card-title>
      <!-- <mat-card-title *ngIf="allNotes.length === 0">Task List<p>No new tasks</p></mat-card-title> -->
    </mat-card-header>
    <mat-card-content>
      <div fxLayoutAlign="center center">
        <table mat-table [dataSource]="dataSource" style="width:800px">

          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>No.</th>
            <td mat-cell *matCellDef="let i = index">{{i}}.</td>
          </ng-container>

          <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef>Title</th>
            <td mat-cell *matCellDef="let ele">{{ele.title | textFormat: 12}}</td>
          </ng-container>

          <ng-container matColumnDef="content">
            <th mat-header-cell *matHeaderCellDef>Task</th>
            <td mat-cell *matCellDef="let ele">{{ele.content | textFormat: 37}}</td>
          </ng-container>

          <ng-container matColumnDef="created">
            <th mat-header-cell *matHeaderCellDef>Creation date</th>
            <td mat-cell *matCellDef="let ele">{{ele.noteDates.creationDate}}</td>
          </ng-container>

          <ng-container matColumnDef="reminder">
            <th mat-header-cell *matHeaderCellDef>Reminder</th>
            <td mat-cell *matCellDef="let ele" style="padding-left: 20px">
              <mat-icon *ngIf="reminderChecker(ele)" svgIcon="reminder"></mat-icon>
          </ng-container>

          <!-- <ng-container matColumnDef="done">
            <th mat-header-cell *matHeaderCellDef>Move to done</th>
            <td mat-cell *matCellDef="let row">
              <mat-icon (click)="setAsDone(row)" svgIcon="done"></mat-icon>
          </ng-container>

          <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef>Edit</th>
            <td mat-cell *matCellDef="let row">
              <mat-icon (click)="editNote(row)" svgIcon="edit"></mat-icon>
          </ng-container>

          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>Send email</th>
            <td mat-cell *matCellDef="let row">
              <mat-icon (click)="openSendEmailDialog(row)" svgIcon="email"></mat-icon>
          </ng-container>

          <ng-container matColumnDef="remove">
            <th mat-header-cell *matHeaderCellDef>Remove</th>
            <td mat-cell *matCellDef="let row">
              <mat-icon (click)="deleteNote(row)" svgIcon="remove"></mat-icon>
          </ng-container> -->
          <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef>Actions</th>
              <td mat-cell *matCellDef="let row">
                  <button mat-icon-button [matMenuTriggerFor]="menu">
                      <mat-icon>more_vert</mat-icon>
                    </button>
                    <mat-menu #menu="matMenu">
                      <button (click)="setAsDone(row)" mat-menu-item>
                        <mat-icon>done</mat-icon>
                        <span>Set Task as done</span>
                      </button>
                      <button (click)="openDetailsDialog(row)" mat-menu-item>
                          <mat-icon>details</mat-icon>
                          <span>Show Task details</span>
                        </button>
                      <button (click)="editNote(row)" mat-menu-item>
                        <mat-icon>create</mat-icon>
                        <span>Edit Task</span>
                      </button>
                      <button (click)="openSendEmailDialog(row)" mat-menu-item>
                        <mat-icon>mail</mat-icon>
                        <span>Send Task by e-mail</span>
                      </button>
                      <button (click)="deleteNote(row)" mat-menu-item>
                          <mat-icon>delete</mat-icon>
                          <span>Delete Task</span>
                        </button>
                    </mat-menu>
            </ng-container>

          <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
          <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
        </table>
      </div>
    </mat-card-content>
  </mat-card>
</div>
