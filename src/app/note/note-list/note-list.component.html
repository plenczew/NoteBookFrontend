  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
    <td mat-cell *matCellDef="let i = index">{{i}}.</td>
  </ng-container>

  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
    <td mat-cell *matCellDef="let ele">{{ele.title}}</td>
  </ng-container>

  <ng-container matColumnDef="content">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Note </th>
    <td mat-cell *matCellDef="let ele">{{ele.content | textFormat: 20}}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>  Actions </th>
    <td mat-cell *matCellDef="let row">
      <mat-select placeholder="" class="mat-select-width">
        <mat-option (click)="deleteNote(row)"> Remove </mat-option>
        <mat-option (click)="editNote(row)"> Edit </mat-option>
      </mat-select>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let row; columns: columnsToDisplay"></tr>

</table>
