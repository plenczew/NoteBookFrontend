<table mat-table [dataSource]="dataSource" matSort class="form">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let i = index">{{i}}.</td>
    </ng-container>

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
      <td mat-cell *matCellDef="let ele">{{ele.title}}</td>
    </ng-container>

    <ng-container matColumnDef="content">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Note </th>
      <td mat-cell *matCellDef="let ele">{{ele.content | textFormat: 20}}</td>
    </ng-container>

    <ng-container matColumnDef="created">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Creation date </th>
      <td mat-cell *matCellDef="let ele">{{ele.noteDates.creationDate}}</td>
    </ng-container>
