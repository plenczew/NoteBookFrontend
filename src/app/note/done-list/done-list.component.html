<div fxLayoutAlign="center center">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Done Task List</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div fxLayoutAlign="center center">
        <table mat-table [dataSource]="dataSource" matSort style="width:800px">

          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>No.</th>
            <td mat-cell *matCellDef="let i = index">{{i}}.</td>
          </ng-container>

          <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
            <td mat-cell *matCellDef="let ele">{{ele.title | textFormat: 12}}</td>
          </ng-container>

          <ng-container matColumnDef="content">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Task</th>
            <td mat-cell *matCellDef="let ele">{{ele.content | textFormat: 37}}</td>
          </ng-container>

          <ng-container matColumnDef="created">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Creation date</th>
            <td mat-cell *matCellDef="let ele">{{ele.noteDates.creationDate}}</td>
          </ng-container>

          <ng-container matColumnDef="done">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Done date</th>
            <td mat-cell *matCellDef="let ele">{{ele.noteDates.endDate}}</td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
          <tr mat-row *matRowDef="let row; columns: columnsToDisplay;" (click)="openDetailsDialog(row)"></tr>

        </table>
      </div>
    </mat-card-content>
  </mat-card>
</div>
