<div class="form-col">
  <mat-form-field>
    <input matInput type="text" id="name" name="name" [(ngModel)]="title" placeholder="title">
  </mat-form-field>
  <mat-form-field>
    <textarea matInput name="note" [(ngModel)]="content" id="note" placeholder="content"></textarea>
  </mat-form-field>
</div>
<button mat-raised-button type="submit" (click)="updateNote()"> Update </button>
