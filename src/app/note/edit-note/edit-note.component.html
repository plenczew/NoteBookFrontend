<div>
  <mat-form-field class="example-form">
    <input matInput type="text" id="name" name="name" [(ngModel)]="note.title" placeholder="title">
  </mat-form-field>
</div>
<div>
  <mat-form-field class="example-form">
    <textarea matInput name="note" [(ngModel)]="note.content" id="note" placeholder="content"></textarea>
  </mat-form-field>
</div>
<div>
  <button mat-raised-button type="submit" (click)="updateNote()"> Update </button>
</div>
